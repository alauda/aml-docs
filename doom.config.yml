releaseNotes:
  queryTemplates:
    fixed: |
      project = “Alauda Service Mesh” AND filter = 16502 AND Feature not in ("AIT - 平台打包") AND (resolution not in ("By Design", "Not a Bug", Duplicate, Rejected, "Cannot Reproduce") OR resolution is EMPTY) AND (priority in ("L0 - Critical", "L1 - High") OR Severity in ("L0 - Critical", "L1 - High")) AND (labels not in (安全问题) OR labels is EMPTY) AND (affectedVersion in versionMatch("3.1[0-7]") AND fixVersion in (v3.18.0) AND status in (Done, Resolved, 已完成) OR (affectedVersion in (v3.16.0) AND (fixVersion in versionMatch("v3.16.[1-9]") OR fixVersion is EMPTY) OR affectedVersion in (v3.16.1) AND (fixVersion in versionMatch("v3.16.[2-9]") OR fixVersion is EMPTY) OR affectedVersion in (v3.16.2) AND (fixVersion in versionMatch("v3.16.[3-9]") OR fixVersion is EMPTY)) AND (issueFunction in linkedIssuesOf("(affectedVersion=v3.17.0 and fixVersion in versionMatch(v3.17.0) or affectedVersion=v3.18.0 and fixVersion in versionMatch(v3.18.0)) and status in (Done, Resolved, 已完成)", clones) OR issueFunction in linkedIssuesOf("(affectedVersion=v3.17.0 and fixVersion in versionMatch(v3.17.0) or affectedVersion=v3.18.0 and fixVersion in versionMatch(v3.18.0)) and status in (Done, Resolved, 已完成)", "is cloned by"))) and ReleaseNotesStatus = Publish 
    unfixed: |
      project = “Alauda Service Mesh” AND filter = 18959 AND affectedVersion not in versionMatch("ac|定制版|-|3.19|3.2[0-9]") AND ((fixVersion not in versionMatch("ac|定制版|-|3.0.|3.[2-9].|3.1[0-7]") OR fixVersion is EMPTY) AND (status not in (Closed, Done, "Signed Off", Resolved, 已验证, Cancelled) or status=Cancelled and affectedVersion in versionMatch("3.18.0")) OR status in (Closed, Done, "Signed Off", Resolved, 已验证) AND fixVersion in versionMatch("3.19|3.2[0-9]") OR resolved >= 2024-10-13 AND (fixVersion in versionMatch("3.18.0$") OR fixVersion is EMPTY) AND status in (Cancelled, Resolved)) AND (labels in (bug_clone) AND affectedVersion in versionMatch(v3.18) OR labels not in (bug_clone) OR labels is EMPTY) AND (labels not in (非产品问题, 非当前版本功能, 安全问题) OR labels is EMPTY) and ReleaseNotesStatus = Publish 
